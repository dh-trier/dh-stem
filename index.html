### (1) Vorteile Digitaler Editionen
1. Durchsuchbarkeit / Übersichtlichkeit  <!-- .element: class="fragment" data-fragment-index="1" --> 
1. Dynamik / Interaktivität: verschiedene Perspektiven <!-- .element: class="fragment" data-fragment-index="2" -->
1. Text + Raum für Erläuterungen <!-- .element: class="fragment" data-fragment-index="3" -->
1. Zusammenführung großer Datenmengen <!-- .element: class="fragment" data-fragment-index="4" -->
1. Keine Platzbegrenzung: Varianten, Kommentare, ... <!-- .element: class="fragment" data-fragment-index="5" -->
1. Multimedialität: Text, Bild, Ton <!-- .element: class="fragment" data-fragment-index="6" -->
1. Unabhängig von Ort, Zeit, Budget nutzbar <!-- .element: class="fragment" data-fragment-index="7" -->
1. Weiterverarbeitung der Daten <!-- .element: class="fragment" data-fragment-index="8" -->
1. Vernetzung mit anderen Ressourcen <!-- .element: class="fragment" data-fragment-index="9" -->

1. "jederzeit erweiterbar / korrigierbar": siehe http://faustedition.net/, "1.2 RC" <!-- .element: class="fragment" data-fragment-index="1" -->

### Rechercheaufgabe 1: Forschungsfragen

### Kontrastive Analyse 1a (explorativ) 
* Berichterstattung zur Pandemie in D und UK (Sprache!)
* Emails zu Kategorien zuordnen (bzw.: Merkmale der Klassen finden)
* Wie veränderten sich die Lyrics der Top 20 Rap Songs jedes Jahres in den letzten zehn Jahren?
* Unterscheidet sich die Wortverwendung in Einzelchats vs. Gruppenchats?
* Berichterstattung verschiedener Zeitungen zu einem Thema
* Worin unterscheiden sich satirische Texte und Kritik?
* Vergleich von Schiller und Shakespeare in der Wortwahl
* Ist Schillers Sprache verständlicher als Goethes Sprache? (Operationalisierung?)

---
### Kontrastive Analyse 1b (explorativ) 
* Wie unterscheiden sich die verschiedenen Texte der Poetry Slammer an einem Abend? 
* Werden alle Parteien in der öffentlich-rechtlichen Medienberichterstattung, vor anstehenden Wahlen, gleichermaßen behandelt? 
* Wenn man romantische und klassische Romane vergleicht, welche Wörter werden in beiden Genres am häufigsten verwendet?
* Woran erkennt der Leser, ob es sich um Fachliteratur oder Unterhaltungsliteratur handelt? (rezeptionsorientiert gefragt!)
* Welcher Wortschatz sorgt in welcher Epoche (z.B. Romantik) dafür, dass ein bestimmtes literarisches Werk populär wird? (siehe: The Bestseller Code)
* Wie unterscheidet sich der Schreibstil des ersten Harry Potter Buches im Vergleich zum letzten Harry Potter Buches? 

---
### Kontrastive Analyse 1c (explorativ) 
* In welchen Punkten gleichen und unterscheiden sich Goethes Werke von 1774 bis 1780, mit seinen Werken von 1794 bis 1800?
* Welche Wörter werden in Komödien am häufigsten verwendet und sind somit charakteristisch für Komödien?

* Goethe: "Trauer"-Motiv in Werther vs. Faust (eigene "Keywords")
* Vergleich der Wortlänge in Wissenschaftsprosa vs. andere Texte
* Wie häufig kommt im Genre Drama im Vergleich zum Genre Horror das Wort „Tod“ vor?
* Prüfen der Übereinstimmung zwischen Erwartung und Antwort in Klausuren
* Bekommt Söder oder Laschet mehr Aufmerksamkeit (=Nennungen) in den Medien?
* Wie sieht das Verhältnis in Texten zwischen Substantiven und (Eigen-)namen aus.

### Clustering
* Autorschaft von Shakespeare (siehe: Stilometrische Autorschaftsattribution)
* Biblische Motive in Süskinds Parfum identifizieren (siehe: "Text Re-Use")
* Wie stark unterschiedlich sind die Texte zueinander, bei verschiedenen Autoren?
* Das Einordnen von Texten (z.B. Zeitungsartikel, Romane) nach ihren Themen (siehe: Topic Modeling)

---
### Klassifikation
* Texte in Online-Bibliotheken ordnen (Klassen zuordnen)
* Pro- und Contra-Argumente in Texten identifizieren (siehe: "Argument Mining")
* Gehören alle Stücke eines/r Musikers/in zur gleichen Musikrichtung? (Merkmale, Klassen)
* Zu welcher Textart kann man einen Text zuordnen?
* Welche Altersempfehlung sollte einem Roman gegeben werden? (Klassifikation)
* Welche der vorhandenen Texte sind antik und welche sind modern? (siehe: Chrono-Stilometrie)

### In welcher Form liegt Musik digital vor?
* Repräsentation des Notentextes <!-- .element: class="fragment" data-fragment-index="1" -->
  * Notation nach kulturell definierten Konventionen
  * visuelle Repräsentation (Druck, PDF)
  * dient vor allem der Aufführung durch Menschen
* Symbolische Repräsentation <!-- .element: class="fragment" data-fragment-index="2" -->
  * diskrete Einheiten mit ihren Eigenschaften<br/>(Noten mit Tonhöhe, Dauer, Lautstärke, Instrument)
  * kodiert nach Datenstandards (XML/MEI, MusicXML; MIDI)
  * maschinenlesbar, kann Synthesizer steuern
* Repräsentation des Audiosignals <!-- .element: class="fragment" data-fragment-index="3" -->
  * kontinuierliches physikalisches Signal (Schallwellen)
  * kodiert in Audiodateien (MP3, WAV, etc.)
  * hörbar; Vertriebsformat von Musik

### Music Generation
* Verwendet Deep Learning <!-- .element: class="fragment" data-fragment-index="1" -->

### Music Recommender Systeme: Überblick
* Was wird empfohlen?<br/>(Stücke, Alben, Künstler, Musiksequenzen) <!-- .element: class="fragment" data-fragment-index="1" -->
* Mit welchem Ziel wird empfohlen?<br/>(Einmaliger Kauf, Verbleib auf der Plattform)  <!-- .element: class="fragment" data-fragment-index="2" -->
* Auf welchem Prinzip beruht die Empfehlung?<br/>(collaborative filtering vs. content-based recommendation) <!-- .element: class="fragment" data-fragment-index="3" -->
* Besonderheit Musik: Andere Balance aus Ähnlichkeit und Varianz als bei Büchern, Filmen, Elektronik, etc. <!-- .element: class="fragment" data-fragment-index="4" -->

---
### Collaborative filtering
* Prinzip: Verhalten von Nutzendengruppen wird genutzt, um die Interessen von Einzelnutzern zu vorherzusagen <!-- .element: class="fragment" data-fragment-index="1" -->
* Vorteil: Es ist keine Information über die Produkte nötig (Metadaten, Inhalt, etc.) <!-- .element: class="fragment" data-fragment-index="2" -->
* Herausforderung: Für neue Nutzende auf einer Plattform kann keine Empfehlung gemacht werden <!-- .element: class="fragment" data-fragment-index="3" -->

---
### Vorgehensweise in einzelnen Schritten  
1. Musikfans auf einer Plattform hören Musikstücke und bewerten sie positiv oder negativ <!-- .element: class="fragment" data-fragment-index="1" -->
1. Musikfans A,B und C haben viele Stücke ähnlich bewertet <!-- .element: class="fragment" data-fragment-index="2" -->
1. Musikfans A und B haben das Stück XYZ gehört und positiv bewertet <!-- .element: class="fragment" data-fragment-index="3" -->
1. Musikfan C hat das Stück XYZ noch nicht gehört <!-- .element: class="fragment" data-fragment-index="4" -->
1. Die Plattform schlägt Musikfan C das Stück XYZ vor, weil es ihm/ihr vermutlich gefallen wird <!-- .element: class="fragment" data-fragment-index="5" -->

---
### Content-based recommendation
* Basiert nicht (nur) auf Nutzendenverhalten, sondern auf Eigenschaften der Produkte (Musikstücke) <!-- .element: class="fragment" data-fragment-index="1" -->
* Grundlage ist nicht die Ähnlichkeit der Nutzenden, sondern die Ähnlichkeit der Produkte  <!-- .element: class="fragment" data-fragment-index="2" -->
* Ähnlichkeit wird wie in der Stilometrie bspw. über Nähe im Vektorraum definiert <!-- .element: class="fragment" data-fragment-index="3" -->
* Vorteil: schon nach einer Entscheidung (Kauf, Bewertung) können Empfehlungen gemacht werden <!-- .element: class="fragment" data-fragment-index="4" -->
* Herausforderung: man braucht detaillierte Informationen über die Produkte / Musikstücke <!-- .element: class="fragment" data-fragment-index="5" -->
* Und: Wie schlägt man Nutzenden auch mal etwas Neues, Überraschendes vor? <!-- .element: class="fragment" data-fragment-index="6" -->

---
### Mögliche Merkmale
* Metadaten: Künstler, Label, Jahr, Genre <!-- .element: class="fragment" data-fragment-index="1" -->
* Beschreibungstext: von Label oder Nutzenden <!-- .element: class="fragment" data-fragment-index="2" -->
* Lyrics (nur möglich wenn vorhanden)  <!-- .element: class="fragment" data-fragment-index="3" -->
* Audiosignal (ohne weitere Verarbeitung) <!-- .element: class="fragment" data-fragment-index="4" -->
* Aus dem Audiosignal extrahierte Merkmale (Tonart, Tempo, Instrumente, Komplexität etc.) <!-- .element: class="fragment" data-fragment-index="5" -->

### Rechercheaufgabe zu den Guidelines der TEI
1. Mit welchem Element wird ein Seitenumbruch markiert?
2. Wozu dient das Element "sense"? In welchem Unterkapitel / Kapitel wird es näher beschrieben, und worum geht es dort allgemein?
3. Mit welchem Element, mit welchen Elementen, oder mit welcher Kombination von Elementen und Attributen würden Sie den Namen einer Person in einem Text auszeichnen?
4. Worin liegen die Unterschiede zwischen dem Element "said" und dem Element "quote"?

---
### Element für Seitenumbruch?
* `<pb>` weist auf den Anfang einer neuen Seite hin. 
* Dort kann man dann noch @break, @ed oder @edRef anhängen.

---
### Wozu dient das Element "sense"? 
* Siehe Kapitel 9.2 "The Structure of Dictionary Entries"
* `<sense>` sammelt alle Informationen einer Wortbedeutung in einem Lexikoneintrag, beispielweise Definitionen, Beispiele oder Übersetzungsalternativen. 

---
### Namen einer Person in einem Text auszeichnen?
* Siehe Kapitel 13.2.1 Personal Names
* `<persName>` beinhaltet Strings, die sich auf die Person (Name, Vorname, Titel etc.) beziehen
* Darin Unterscheidungen: `<surname>`, `<forename>`, `<roleName>`, `<genName>` (generational name component)
* Alternative: `<name type="person"/>`

---
### Unterschiede zwischen "said" und "quote"?
* `<said>`
  * direkte Rede oder Gedanken einer Person im Text
  * Attribute: @aloud und @rend
* `<quote>` 
  * für Zitate
  * keine besopnderen Attribute werden verwendet

### Was genau ist der Unterschied zwischen URL und URI?
* URL
  * Uniform Resource Locator (Link)
  * Nur für Webseiten und Ähnliches (HTTP, FTP, MAILTO)
  * Siehe: https://de.wikipedia.org/wiki/Uniform_Resource_Locator
* URI
  * Uniform Resource Identifier
  * Zur Identifikation beliebiger Entitäten, Konzepte, Gegenstände
  * Häufig in Form einer URL, die aber nicht auf eine HTML-Seite zeigen muss
* URLs sind eine Teilmenge der URIs

### Warum verwendet man Triples (Subjekt-Prädikat-Objekt)?
* Ziel ist es, alle Informationen auf eine bestimmte Relation zwischen einer Entität und einer anderen Entität oder einem Wert zu reduzieren
* Einfaches Beispiel
  * Entität 1 = Subjekt, bspw. "Karl Marx"
  * Relation = Prädikat, bspw. "geboren in" oder "geboren am"
  * Entität 2 / Wert = Objekt, bspw. "Trier" (Entität) oder "5.5.1818" (Wert)
* Man kann mit dieser einfachen Struktur fast alle Informationen ausdrücken
* Voraussetzung ist, dass geeignete Begriffe für die Relationen verfügbar sind (siehe Ontologie)


---
### Was sind RDF/XML und Turtle?
* RDF 
  * Resource Description Framework: abstraktes Datenmodell für LOD
  * Regeln: u.a.: Statements sind Tripel aus Subjekt, Prädikat, Objekt
  * Oder: 
* RDF-Serialisierungen
  * RDF/XML: Triples in XML ausgedrückt; validierbar
  * Turtle: Kompakte Schreibweise für Triples

### Worin liegt der Unterschied zwischen Wissensgraph und Ontologie?
* Wissensgraph
  * Wissensgraph ist ein anderer Begriff für einen LOD-Datenbestand
  * Aus einer Menge von LOD-Triples entsteht ein Netzwerk von Informationen
  * Das Wort "Graph" in Wissensgraph bezieht sich auf die Netzwerkstruktur
* Ontologie
  * Eine Ontologie ist eine organisierte Menge definierter Begriffe, die eine Domäne abbilden
  * Beispiel für Entität "Person": Geschlecht, Geburtsort, Geburtstag, Sterbeort, Sterbetag, Tätigkeit, Vater, Mutter, Kind(er). 
* Fazit: Ontologien sind die semantische Grundlage für Wissensgraphen

### Wie kann man die Beziehung zwischen Wikipedia und Wikidata beschreiben?
* Wikipedia ist menschenlesbar, Wikidata ist maschinenlesbar
* Wikipedia gibt es in vielen Sprachen; Jede Wikidata-Seite ist mehrsprachig
* Wikidata enthält Informationen aus Wikipedia in strukturierter Form
* Beispiel Karl Marx: 
  * Wikipedia: https://de.wikipedia.org/wiki/Karl_Marx
  * Wikidata: https://www.wikidata.org/wiki/Q9061

### Was ist das "5-star-rating-system"<br/>von Tim Berners-Lee?
* 5 Kriterien für gute Linked Open Data
  * ★ Available on the web with an open licence
  * ★★ 	In addition, available as machine-readable, structured data
  * ★★★ In addition, using a non-proprietary format
  * ★★★★ In addition, using open standards from W3C (like RDF)
  * ★★★★★ In addition, link your data to other people's data
* Siehe: https://www.w3.org/DesignIssues/LinkedData.html

### 	 Warum ist Informationsvisualisierung nützlich?
* Visualisierungen verschaffen einen Überblick / fassen viele Daten zusammen (=cognitive benefit)
* Visualisierungen machen Korrelationen in den Daten intuitiv sichtbar (=cognitive benefit)
* Visualisierungen bleiben besser im Gedächtnis als eine Datentabelle (=cognitive benefit)

---
### (1b) Warum ist Informationsvisualisierung nützlich?
* Visualisierungen sprechen den wichtigsten Wahrnehmungskanal von Menschen an (=perceptual benefit)
* Visualisierungen machen abstrakte / komplexe Zusammenhänge verständlich (=cognitive benefit)
* Visualisierungen kann man schneller verstehen als einen entsprechenden Text (=cognitive benefit)

---
### (1c) Warum ist Informationsvisualisierung nützlich?
* Visualisierungen sind ästhetischer / optisch ansprechender als Tabellen (other)
* Visualisierungen sind sprachunabhängig verständlich (other)
* Visualisierungen können neue Einblicke oder Ideen generieren (other)
* Visualisierungen sind nützlich, wenn es um Kommunikation an die Öffentlichkeit geht


---
### (2a) Wann ist eine Visualisierung weniger nützlich als bspw. eine Tabelle?
* ... wenn man Einzelfälle näher betrachten möchte, nicht den Überblick
* ... wenn man exakte Zahlenwerte ablesen möchte
* ... wenn man die Stärke einer Korrelation oder die Signifikanz eines Unterschieds berechnen möchte

---
### (2b) Wann ist eine Visualisierung weniger nützlich als bspw. eine Tabelle?
* ... wenn eine Visualisierung einfach zu komplex / verwirrend wäre
* ... wenn eine Visualisierung verfälschend wirkt / manipulativ ist
* ... wenn man ohnehin nur sehr wenige Daten / Variablen hat

---
### (2c) Wann ist eine Visualisierung weniger nützlich als bspw. eine Tabelle?
* ... wenn man die Daten algorithmisch auswerten möchte
* ... wenn man sehr viele Zahlenwerte hat
* ... wenn es um Daten wie eine Teilnehmerliste geht (Name, Wohnort, Geburtsdatum etc.)
* ... wenn man mehr als nur ein oberflächliches Verständnis ermöglichen möchte

---
### (2d) Wann ist eine Visualisierung weniger nützlich als bspw. eine Tabelle?
* ... wenn die Visualisierung unnötig kompliziert ist
* ... wenn es um Sachfragen geht (bspw. Wie viele Kriege hat Napoleon geführt?, Kalorien von Nahrungsmitteln)
* ... wenn es um den Vergleich von Daten geht (bspw. Trefferquote von Fussballern, Preisvergleich)
* ... wenn es nötig wäre, viel Text mit in die Visualisierung einzubauen
