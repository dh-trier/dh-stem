### (1) Vorteile Digitaler Editionen
1. Durchsuchbarkeit / Übersichtlichkeit  <!-- .element: class="fragment" data-fragment-index="1" --> 
1. Dynamik / Interaktivität: verschiedene Perspektiven <!-- .element: class="fragment" data-fragment-index="2" -->
1. Text + Raum für Erläuterungen <!-- .element: class="fragment" data-fragment-index="3" -->
1. Zusammenführung großer Datenmengen <!-- .element: class="fragment" data-fragment-index="4" -->
1. Keine Platzbegrenzung: Varianten, Kommentare, ... <!-- .element: class="fragment" data-fragment-index="5" -->
1. Multimedialität: Text, Bild, Ton <!-- .element: class="fragment" data-fragment-index="6" -->
1. Unabhängig von Ort, Zeit, Budget nutzbar <!-- .element: class="fragment" data-fragment-index="7" -->
1. Weiterverarbeitung der Daten <!-- .element: class="fragment" data-fragment-index="8" -->
1. Vernetzung mit anderen Ressourcen <!-- .element: class="fragment" data-fragment-index="9" -->

1. "jederzeit erweiterbar / korrigierbar": siehe http://faustedition.net/, "1.2 RC" <!-- .element: class="fragment" data-fragment-index="1" -->

### Rechercheaufgabe 1: Forschungsfragen

### Kontrastive Analyse 1a (explorativ) 
* Berichterstattung zur Pandemie in D und UK (Sprache!)
* Emails zu Kategorien zuordnen (bzw.: Merkmale der Klassen finden)
* Wie veränderten sich die Lyrics der Top 20 Rap Songs jedes Jahres in den letzten zehn Jahren?
* Unterscheidet sich die Wortverwendung in Einzelchats vs. Gruppenchats?
* Berichterstattung verschiedener Zeitungen zu einem Thema
* Worin unterscheiden sich satirische Texte und Kritik?
* Vergleich von Schiller und Shakespeare in der Wortwahl
* Ist Schillers Sprache verständlicher als Goethes Sprache? (Operationalisierung?)

---
### Kontrastive Analyse 1b (explorativ) 
* Wie unterscheiden sich die verschiedenen Texte der Poetry Slammer an einem Abend? 
* Werden alle Parteien in der öffentlich-rechtlichen Medienberichterstattung, vor anstehenden Wahlen, gleichermaßen behandelt? 
* Wenn man romantische und klassische Romane vergleicht, welche Wörter werden in beiden Genres am häufigsten verwendet?
* Woran erkennt der Leser, ob es sich um Fachliteratur oder Unterhaltungsliteratur handelt? (rezeptionsorientiert gefragt!)
* Welcher Wortschatz sorgt in welcher Epoche (z.B. Romantik) dafür, dass ein bestimmtes literarisches Werk populär wird? (siehe: The Bestseller Code)
* Wie unterscheidet sich der Schreibstil des ersten Harry Potter Buches im Vergleich zum letzten Harry Potter Buches? 

---
### Kontrastive Analyse 1c (explorativ) 
* In welchen Punkten gleichen und unterscheiden sich Goethes Werke von 1774 bis 1780, mit seinen Werken von 1794 bis 1800?
* Welche Wörter werden in Komödien am häufigsten verwendet und sind somit charakteristisch für Komödien?

---
### Kontrastive Analyse 2 (gezielt)
* Goethe: "Trauer"-Motiv in Werther vs. Faust (eigene "Keywords")
* Vergleich der Wortlänge in Wissenschaftsprosa vs. andere Texte
* Wie häufig kommt im Genre Drama im Vergleich zum Genre Horror das Wort „Tod“ vor?
* Prüfen der Übereinstimmung zwischen Erwartung und Antwort in Klausuren
* Bekommt Söder oder Laschet mehr Aufmerksamkeit (=Nennungen) in den Medien?
* Wie sieht das Verhältnis in Texten zwischen Substantiven und (Eigen-)namen aus.

### Clustering
* Autorschaft von Shakespeare (siehe: Stilometrische Autorschaftsattribution)
* Biblische Motive in Süskinds Parfum identifizieren (siehe: "Text Re-Use")
* Wie stark unterschiedlich sind die Texte zueinander, bei verschiedenen Autoren?
* Das Einordnen von Texten (z.B. Zeitungsartikel, Romane) nach ihren Themen (siehe: Topic Modeling)

---
### Klassifikation
* Texte in Online-Bibliotheken ordnen (Klassen zuordnen)
* Pro- und Contra-Argumente in Texten identifizieren (siehe: "Argument Mining")
* Gehören alle Stücke eines/r Musikers/in zur gleichen Musikrichtung? (Merkmale, Klassen)
* Zu welcher Textart kann man einen Text zuordnen?
* Welche Altersempfehlung sollte einem Roman gegeben werden? (Klassifikation)
* Welche der vorhandenen Texte sind antik und welche sind modern? (siehe: Chrono-Stilometrie)

* Text finden, in denen Ernie und Bert vorkommen

* Wie oft wird eine bestimmte Zeichenkette in einem Text verwendet?

### In welcher Form liegt Musik digital vor?
* Repräsentation des Notentextes <!-- .element: class="fragment" data-fragment-index="1" -->
  * Notation nach kulturell definierten Konventionen
  * visuelle Repräsentation (Druck, PDF)
  * dient vor allem der Aufführung durch Menschen
* Symbolische Repräsentation <!-- .element: class="fragment" data-fragment-index="2" -->
  * diskrete Einheiten mit ihren Eigenschaften<br/>(Noten mit Tonhöhe, Dauer, Lautstärke, Instrument)
  * kodiert nach Datenstandards (XML/MEI, MusicXML; MIDI)
  * maschinenlesbar, kann Synthesizer steuern
* Repräsentation des Audiosignals <!-- .element: class="fragment" data-fragment-index="3" -->
  * kontinuierliches physikalisches Signal (Schallwellen)
  * kodiert in Audiodateien (MP3, WAV, etc.)
  * hörbar; Vertriebsformat von Musik

### Music Information Retrieval
* Eigenes Gebiet, analog zum Information Retrieval <!-- .element: class="fragment" data-fragment-index="1" -->
* Operiert auf Noten, symbolischer Repräsentation oder Audiodaten <!-- .element: class="fragment" data-fragment-index="2" -->
* Prinzip:  <!-- .element: class="fragment" data-fragment-index="3" -->
  * Eine umfangreiche Sammlung von Musikstücken liegt vor
  * Die Stücke sind als Ganze über Merkmale repräsentiert (Merkmalsraum)
  * Ein Musikstück repräsentiert eine Abfrage ("query")
  * Es sollen weitere, relevante Musikstücke gefunden werden
  * Ähnliche Stücke sind gute Antworten
* Anwendungsszenarien <!-- .element: class="fragment" data-fragment-index="4" -->
  * Empfehlungssysteme
  * Plagiatserkennung / Upload-Filter
  * Künstler- oder Genre-Erkennung

### Music Generation
* Verwendet Deep Learning <!-- .element: class="fragment" data-fragment-index="1" -->
  * Deep Learning = Künstliche Neuronale Netze
  * Wird gerne auch als KI bezeichnet
* Vorgehensweise <!-- .element: class="fragment" data-fragment-index="1" -->
  * Das neuronale Netz wird mit sehr vielen Musikstücken (bspw. in MIDI) trainiert
  * Es lernt, welche Muster für diese Musik typisch sind
  * Es kann dann mehr oder weniger lange, ähnliche Fragmente generieren
* Welcher Output entsteht? <!-- .element: class="fragment" data-fragment-index="1" -->
  * Meist MIDI-Output (ohne Rendering)
  * Neuerdings: auch Audioautput
* Herausforderungen <!-- .element: class="fragment" data-fragment-index="1" -->
  * Musikalität: Rythmus, Melodie, Tonart
  * Kohärenz: Struktur über größere Abschnitte hinweg
  * Kreativität: keine einfache Wiederholung

  * Die resultierende Musik wiederholt sich zu sehr

### Antwort-Beispiel
>Ja, das Verfahren der Künstlichen Intelligenz wurde erfolgreich für das Komponieren klassischer Musik eingesetzt, da es wirklich so klingt, als sei es vom ursprünglichen Komponisten der Symphonie stammt. Es wurde erwähnt eine K.I. könnte ja niemals an die kreativen Fähigkeiten eines Menschen rankommen oder diese eben ersetzen, aber ich finde eine K.I. muss hierfür ja nicht eine angeborene „menschliche“ Kreativität haben, wenn das Verfahren doch nachweislich funktioniert hat. Ich fand den Satz, dass selbst die schönste Musik letztendlich nur ein Code sei, da ganz passend. Ein weiteres gutes Argument dafür ist, dass eine K.I. im Gegensatz zu einem Menschen ja nie müde wird und somit kontinuierlich Songs komponieren könnte.

### Antwort-Beispiel
>Meiner Meinung nach wurde hier mithilfe von Künstlicher Intelligenz erfolgreich ein Musikstück geschrieben.
Ein erstes Argument dafür sehe ich darin, dass für mich beim Hören die von der KI komponierten Teile nicht von denen von Schubert komponierten Teilen zu unterscheiden war. Zwar bin ich auch nicht wirklich ein Fan von klassischer Musik, aber selbst der Musiker im Video sagt, er könne beides nicht auseinander halten, was definitiv ein Indiz dafür ist, dass die Künstliche Intelligenz beim Komponieren erfolgreich war. Des Weiteren hätte ich bei künstlich erzeugter Musik erwartet, dass sie viel eintöniger und langweiliger klingen würde, als das gezeigte Stück, das viele Variationen und verschiedene Instrumente beinhaltete. Zwar werden im Video auch negative Kommentare gezeigt, die das Stück unter anderem als "Müll" bezeichnen, dem hätte ich aber entgegenzusetzen, dass dieses Stück sehr viel anspruchsvoller klingt, als vieles, was heutzutage im Radio läuft und von echten Menschen produziert wurde. Daher kann man meiner Meinung nach schon sagen, dass die KI hier erfolgreich eingesetzt wurde.

---
### Anwort-Beispiel
>Wurde eine künstliche Intelligenz erfolgreich eingesetzt um Schuberts klassisches Werk (Symphony) zu vollenden?
Ich bin der Ansicht teilweise. Zu aller Erst sollte gesagt sein, dass dies ein riesiger Fortschritt ist. Ein Werk so zu vollenden ohne auch nur einmal mit dem original Komponisten gesprochen oder einen „live“ Einblick in seine Vorgehensweise bekommen zu haben, ist an sich schon ein (Kunst)werk. Durch die neuste Technologie wird uns ein Einblick in die Intentionen und Gedanken eines Menschen gegeben, der sich längst nicht mehr selber dazu äußern kann. Durch Muster und Wiederholungen werden Gedankengänge und die daraus resultierenden Endprodukte aufs kleinste und einfachste heruntergebrochen. Doch für das Beispiel von Schubert bedarf es noch weitere Experten, die wissen wie sie mit dem herausgezogenen Datenset weiterverfahren. So hat die AI nicht all die Arbeit getan, sondern Cantor entwarf das finale Stück. Demnach bleibe ich bei meiner Meinung und sage die künstliche Intelligenz hat eine enorme Rolle gespielt für den Erfolg des Projektes, jedoch klappt es (noch) nicht ganz ohne Feinschliff um es auf 100% zu bringen.
