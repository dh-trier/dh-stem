## Organisatorisches

---
### Was ist die Prüfungsleistung?
* Entwickeln und präsentieren Sie im Team eine Projektidee
* Mögliche Bereiche
  * ein neues Produkt oder einen Service
  * eine neue Anwendung mit gesellschaftlichem Nutzen
  * eine neue Anwendung für Medien, Kommunikation, Literatur, etc. 
* Mögliche Zielgruppen
  * Journalisten, Verlage, Social Media, Bibliotheken
  * Endnutzer:innen, "die Bevölkerung"
  * Forschende in DH, CL, Medienwissenschaften, etc. 
* Themenzuordnung
  * Entweder aus dem Bereich der "Einführung in die Digital Humanities"
  * oder: "Anwendungen der Künstlichen Intelligenz und Computerlinguistik"

---
### Prüfungsleistung: Ablauf
* We already assigned each of you to a team via the breakout rooms J
* If you didn’t make it into a team / there are issues with the assignment: send a mail to Jeldo (s2jemepp@uni-trier.de).
* We will set up a group in StudIP for each team.
* Meet regularly and self-organized within your team to develop a project idea (e.g. use your university zoom accounts https://uni-trier.zoom.us)
* Prepare to present your project idea at the end of the semester via
  * A one-slide-one-minute presentation
  * A poster presentation
* Hand in your project title, slide and poster before July 12 (via StudIP).
* Present your slide and discuss your poster on Thursday, July 15, likely via Zoom or wonder.me

---
### Wie wird die Projektidee bewertet? 
* We will grade your project idea according to the following criteria
  * Innovation & Interdisciplinarity: How novel is your idea?
  * Relevance & Impact: Is it useful?
  * Feasibility: Can it be done?
  * Teamwork: Have you been effective as a team?


---
### Noch mehr Formalitäten
* Sie müssen sich zu der Prüfung individuell auf PORTA anmelden.
* Anmeldezeitraum: ca. 2-6 Wochen vor dem Prüfungstermin.
* Wenn Sie nicht zur Prüfung angemeldet sind, werden Sie nicht zur Prüfung zugelassen.
* Nach Bewertung Ihrer Prüfungsleistung können Sie das Ergebnis der Prüfung in PORTA nachschlagen.


---
### Kontakt bei Fragen
* Anmeldung zu Veranstaltungen oder Prüfungen: bitte an das Hochschulprüfungsamt wenden.

## (2) DH als Disziplin? Aktuelle Trends

---
### Institutionalisierung
* Verbände 
  * D: DHd-Verband, fachbezogene AGs
  * Int'l: EADH, ADHO, TEI, MEI, ESTS
* Jahrestagungen 
  * D: DHd-Verband
  * Int'l: DHBenelux, AIUCD, HDH, DHN, DH Conference, etc.
* Zeitschriften
  * D: Zeitschrift für digitale Geisteswissenschaften (ZfdG)
  * Int'l: DSH, DHQ, Digital Studies / Le champ numérique, Cultural Analytics, Umanistica digitale, Humanités numériques, uvm.
* Studiengänge 
  * D und Int'l: siehe [DH Course Registry](https://registries.clarin-dariah.eu/courses/)
* Professuren
  * D: siehe [Portal Kleine Fächer](https://www.kleinefaecher.de/kartierung/kleine-faecher-von-a-z.html?tx_dmdb_monitoring%5BdisciplineTaxonomy%5D=140&cHash=c5b76ccd171ecce8fe0ed45c4afaa5bc)


---
### Ausdifferenzierung
* Digitale Editionswissenschaften
* Digital History
* Computational Literary Studies
* Digitale Kunstgeschichte
* Digitale Musikwissenschaften<br/>/ Music Information Retrieval
* Digitale Archäologie
* Critical Code Studies
* Game Studies
* Digital Cultural Heritage Studies
* Computerlinguistik
* Angewandte Informatik
* ...


---
### Was bedeutet das eigentlich? 
* Institutionalisierung <!-- .element: class="fragment" data-fragment-index="1" -->
  * => Konsolidierung als Disziplin
  * => Gemeinsame fachliche Identität
* Ausdifferenzierung <!-- .element: class="fragment" data-fragment-index="2" -->
  * => Viele Teildisziplinen
  * => Spezifischere fachliche Identitäten
  * => Diffusion in die etablierten Disziplinen?
* Folgefragen <!-- .element: class="fragment" data-fragment-index="3" -->
  * Gibt es ein Mainstreaming der Digital Humanities?
  * Wird der Begriff Digital Humanities irgendwann obsolet?
  * Was verbindet alle DH-Teilbereiche?
