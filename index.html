## Organisatorisches

---
### Was ist die Prüfungsleistung?
* Entwickeln und präsentieren Sie im Team eine Projektidee
* Mögliche Bereiche
  * ein neues Produkt oder einen Service
  * eine neue Anwendung mit gesellschaftlichem Nutzen
  * eine neue Anwendung für Medien, Kommunikation, Literatur, etc. 
* Mögliche Zielgruppen
  * Journalisten, Verlage, Social Media, Bibliotheken
  * Endnutzer:innen, "die Bevölkerung"
  * Forschende in DH, CL, Medienwissenschaften, etc. 
* Themenzuordnung
  * Entweder aus dem Bereich der "Einführung in die Digital Humanities"
  * oder: "Anwendungen der Künstlichen Intelligenz und Computerlinguistik"

---
### Prüfungsleistung: Ablauf
* Sie wurden bereits einer Gruppe zugeteilt
* Wenn das bei Ihnen nicht der Fall ist, bitte an Jeldo Meppen wenden (s2jemepp@uni-trier.de).
* Jede Gruppe wird dann in StudIP einem Team zugeordnet
* Die Teams treffen sich regelmäßig und selbständig, um eine Projektidee zu entwickeln (u.a. über Zoom)
* Am Ende des Semsters wird die Projektidee präsentiert: 
* Prepare to present your project idea at the end of the semester via
  * Als "one-slide-one-minute" Präsentation
  * Als Poster-Präsentation
* Projekttitel, Präsentation oder Poster bis 12. Juli über StudIP einreichen
* Präsentation oder Poster am Donnerstag, den 15. Juli vorstellen (via Zoom oder Wonder.me)

---
### Wie wird die Projektidee bewertet? 
* Wie innovativ, interdisziplinär und originell ist die Idee?
* Relevanz und Impact: Wie nützlich ist die Idee?
* Machbarkeit: Könnte die Idee umgesetzt werden?
* Teamwork: Wie gut hat das Team zusammengearbeitet?


---
### Noch mehr Formalitäten
* Sie müssen sich zu der Prüfung individuell auf PORTA anmelden.
* Anmeldezeitraum: ca. 2-6 Wochen vor dem Prüfungstermin.
* Wenn Sie nicht zur Prüfung angemeldet sind, werden Sie nicht zur Prüfung zugelassen.
* Nach Bewertung Ihrer Prüfungsleistung können Sie das Ergebnis der Prüfung in PORTA nachschlagen.

## Thema 2: Digitale Edition

---
#### Letters of Van Gogh
<a href="http://vangoghletters.org/vg/"><img height="500" data-src="img/2_vangogh.png"></a>



---
### (1) Vorteile Digitaler Editionen
1. Durchsuchbarkeit / Übersichtlichkeit  <!-- .element: class="fragment" data-fragment-index="1" --> 
1. Dynamik / Interaktivität: verschiedene Perspektiven <!-- .element: class="fragment" data-fragment-index="2" -->
1. Text + Raum für Erläuterungen <!-- .element: class="fragment" data-fragment-index="3" -->
1. Zusammenführung großer Datenmengen <!-- .element: class="fragment" data-fragment-index="4" -->
1. Keine Platzbegrenzung: Varianten, Kommentare, ... <!-- .element: class="fragment" data-fragment-index="5" -->
1. Multimedialität: Text, Bild, Ton <!-- .element: class="fragment" data-fragment-index="6" -->
1. Unabhängig von Ort, Zeit, Budget nutzbar <!-- .element: class="fragment" data-fragment-index="7" -->
1. Weiterverarbeitung der Daten <!-- .element: class="fragment" data-fragment-index="8" -->
1. Vernetzung mit anderen Ressourcen <!-- .element: class="fragment" data-fragment-index="9" -->


---
### (1) Weitere Vorteile
1. "jederzeit erweiterbar / korrigierbar": siehe http://faustedition.net/, "1.2 RC" <!-- .element: class="fragment" data-fragment-index="1" -->
1. "Umweltfreundlich" (kein Druck) <!-- .element: class="fragment" data-fragment-index="2" -->
1. "Langfristige Aufbewahrung fragiler Objekte" <!-- .element: class="fragment" data-fragment-index="3" -->
1. "Text ist gesichert" = Edition; nicht speziell digitale Edition <!-- .element: class="fragment" data-fragment-index="4" -->
1. "erhöhte Authentizität und Transparenz" <!-- .element: class="fragment" data-fragment-index="5" -->
1. "größere Reichweite": guter Punkt (Anbietenden-Perspektive) <!-- .element: class="fragment" data-fragment-index="6" -->
1. "Vernetzung über Normdaten": zum Beispiel GND (Autor:innen, Werke) oder TGN (Ortsnamen) <!-- .element: class="fragment" data-fragment-index="7" -->
1. "Kann auf allen Geräten genutzt werden": auch mobile Endgeräte <!-- .element: class="fragment" data-fragment-index="8" -->


---
### (1) Weitere Punkte
1. "Visualisierungen": visuelle,<br/>ggfs. dynamische Aufbereitung der Daten <!-- .element: class="fragment" data-fragment-index="1" -->
1. Möglichkeit der Kommentierung <!-- .element: class="fragment" data-fragment-index="2" -->
1. Ästhetisch ansprechende Umsetzung <!-- .element: class="fragment" data-fragment-index="3" -->
1. Nachteil: sehr großer Aufwand bei der Erstellung <!-- .element: class="fragment" data-fragment-index="4" -->


---
### Typen von Editionen
1. Faksimile-Ausgabe
1. Textarchiv
1. Knowledge Site
1. Social Edition
1. Historisch-Kritische Ausgabe
1. Medien-Edition


---
### (2) Schlegel-Briefedition: Vorteile?
* https://august-wilhelm-schlegel.de/briefedigital/ 
* Flexibler Zugriff: z.B. Filter nach Kategorien, Register <!-- .element: class="fragment" data-fragment-index="1" -->
* Durchsuchbarkeit: ja, Volltextsuche <!-- .element: class="fragment" data-fragment-index="2" -->
* zuverlässiger Text: (woran festmachen?) <!-- .element: class="fragment" data-fragment-index="3" -->
* Flexible Darstellung: ja, Anzeigeoptionen (links / rechts / oben) <!-- .element: class="fragment" data-fragment-index="4" -->
* Visualisierungen: Wordle der Korrespondent:innen <!-- .element: class="fragment" data-fragment-index="5" -->
* Einfache Erreichbarkeit: ja <!-- .element: class="fragment" data-fragment-index="6" -->
* Transparenz: Faksimile zur Transkription (prüfbar) <!-- .element: class="fragment" data-fragment-index="7" -->
* Normdaten: vorhanden (GND) <!-- .element: class="fragment" data-fragment-index="8" -->



---
### (2) Schlegel-Briefedition
* Erläuterungen: [Beispiel](https://august-wilhelm-schlegel.de/version-10-20/briefid/860) <!-- .element: class="fragment" data-fragment-index="1" -->
* Ergänzungen: ja, siehe "Version 10-2020" <!-- .element: class="fragment" data-fragment-index="2" -->
* Keine Platzbegrenzung / große Datenmengen: ja,  5000 Briefe! <!-- .element: class="fragment" data-fragment-index="3" -->
* Multimedialität: Text und Bild, aber kein Audio <!-- .element: class="fragment" data-fragment-index="4" -->
* Umweltfreundlich: ja (aber Server!) <!-- .element: class="fragment" data-fragment-index="5" -->
* Weitere Analysen: ja, durch XML (aber kein "bulk download") <!-- .element: class="fragment" data-fragment-index="6" -->
* Ansonsten positiv: Zitierempfehlung <!-- .element: class="fragment" data-fragment-index="7" -->
  
  

---
